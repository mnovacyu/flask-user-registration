version: '3'
services:
  db:
    ports:
      - "3306:3306"
    image: "mariadb:10.3.5"
    command: mysqld -uroot --verbose
    restart: always
    environment:
      MYSQL_DATABASE: "myflaskapp"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - ./dbcreation.sql:/tmp/dbcreation.sql
      - ./import.sh:/tmp/import.sh
  web:
    build: ./docker/web
    ports:
      - "5000:5000"
    restart: always
    depends_on:
      - db
